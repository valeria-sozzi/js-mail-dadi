<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mail dadi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section class="container bg-dark mt-5 p-5">
      <h1 class="text-white text-uppercase text-center fs-1 pt-5">
        Controllo email
      </h1>
      <div class="pt-5 fs-4 d-inline-block">
        <label for="email" class="form-label text-white">Inserisci Email</label>
        <input
          type="email"
          class="form-control fs-4 pe-5"
          id="email"
          placeholder="name@gmail.com"
        />
      </div>
      <button class="btn btn-primary text-white ms-5 fs-4" id="btn_vai">
        Vai
      </button>
      <button class="btn btn-primary text-white ms-5 fs-4" id="btn_reset">
        Reset
      </button>
      <div id="validation" class="text-white pt-5 fs-1"></div>
    </section>
    <section class="container bg-warning mt-5 p-5">
      <h1 class="text-uppercase text-center fs-1 pt-5">gioco dadi</h1>
      <div class="text-center my-5">
        <button class="btn btn-success text-white fs-4">Gioca</button>
        <button class="btn btn-danger text-white fs-4">Stop</button>
      </div>
    </section>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
